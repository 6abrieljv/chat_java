<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat | Mensagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        :root {
            --ig-blue: #0095f6;
            --ig-bg: #fafafa;
            --ig-border: #dbdbdb;
            --ig-grey: #8e8e8e;
            --ig-light-grey: #efefef;
            --ig-red: #ed4956;
            --ig-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--ig-bg); color: #262626; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* Login Card */
        .login-container { width: 100%; max-width: 350px; background: white; padding: 40px; border: 1px solid var(--ig-border); text-align: center; }
        .logo-text { font-size: 40px; font-weight: bold; margin-bottom: 30px; font-family: 'Grand Hotel', cursive, serif; }
        .login-form input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid var(--ig-border); background: #fafafa; border-radius: 3px; font-size: 12px; outline: none; }
        .login-btn { width: 100%; padding: 7px; background: var(--ig-blue); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }

        /* App Layout */
        .app-container { display: none; width: 95%; max-width: 935px; height: 90vh; background: #fff; border: 1px solid var(--ig-border); border-radius: 4px; }
        .main-layout { display: flex; height: 100%; }

        /* Sidebar */
        .sidebar { width: 350px; border-right: 1px solid var(--ig-border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--ig-border); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { font-size: 16px; font-weight: 600; }
        
        .search-area { padding: 10px 20px; }
        .search-bar { width: 100%; padding: 8px 12px; border-radius: 8px; border: none; background: var(--ig-light-grey); outline: none; font-size: 14px; }

        .conv-list { flex: 1; overflow-y: auto; }
        .conv-item { padding: 12px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: background 0.1s; border-left: 3px solid transparent; }
        .conv-item:hover { background: #fafafa; }
        .conv-item.active { background: #efefef; border-left: 3px solid var(--ig-blue); }
        
        /* Notificação visual na lateral */
        .conv-item.has-unread .conv-name { font-weight: bold; color: #000; }
        .conv-item.has-unread .conv-preview { font-weight: 600; color: #000; }

        .avatar { width: 56px; height: 56px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; flex-shrink: 0; position: relative; }
        
        .conv-info { flex: 1; overflow: hidden; }
        .conv-name { font-size: 14px; font-weight: 500; display: flex; justify-content: space-between; align-items: center; }
        .unread-badge { background: var(--ig-red); color: white; font-size: 10px; padding: 2px 7px; border-radius: 10px; min-width: 20px; text-align: center; }
        
        .conv-preview { font-size: 13px; color: var(--ig-grey); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; }
        .chat-header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--ig-border); display: flex; align-items: center; gap: 12px; }
        .messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background-color: #fff; }

        /* Bubbles */
        .message { max-width: 70%; padding: 12px 16px; border-radius: 22px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background: var(--ig-blue); color: white; border-bottom-right-radius: 4px; }
        .message.received { align-self: flex-start; background: #fff; border: 1px solid var(--ig-border); border-bottom-left-radius: 4px; }
        .msg-sender { font-size: 10px; color: var(--ig-grey); margin-bottom: 2px; font-weight: bold; margin-left: 10px; }

        /* Input */
        .input-container { padding: 20px; }
        .input-wrapper { border: 1px solid var(--ig-border); border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; gap: 10px; }
        .input-wrapper textarea { flex: 1; border: none; outline: none; resize: none; font-size: 14px; max-height: 100px; }
        .btn-send { color: var(--ig-blue); font-weight: 600; cursor: pointer; user-select: none; }

        .status-bar { position: fixed; top: 0; width: 100%; background: var(--ig-red); color: white; text-align: center; font-size: 12px; display: none; padding: 4px; z-index: 9999; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
    <div id="connStatus" class="status-bar">Sem conexão com o servidor...</div>

    <div class="login-container" id="loginContainer">
        <h1 class="logo-text">InstaChat</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <input type="text" id="name" placeholder="Nome Completo" style="display: none;">
            <button class="login-btn" onclick="handleAuth()" id="authBtn">Entrar</button>
            <p style="margin-top: 20px; font-size: 12px; color: var(--ig-grey);">
                <span id="toggleText">Não tem conta?</span> 
                <a href="javascript:void(0)" onclick="toggleUI()" style="color: var(--ig-blue); font-weight: 600; text-decoration: none;">Cadastre-se</a>
            </p>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="main-layout">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="myUsername">mensagens</h2>
                    <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer"></i>
                </div>
                <div class="search-area">
                    <input type="text" class="search-bar" id="searchUserInput" placeholder="Pesquisar usuário...">
                </div>
                <div class="conv-list" id="conversationsList">
                    <div class="conv-item active" id="item-ALL" onclick="switchChat('ALL')">
                        <div class="avatar" style="background: var(--ig-gradient); color: white;">#</div>
                        <div class="conv-info">
                            <div class="conv-name">Chat Global <span class="unread-badge" id="badge-ALL" style="display:none">0</span></div>
                            <div class="conv-preview" id="preview-ALL">Conversa pública</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <div class="avatar" id="headerAvatar" style="width: 32px; height: 32px; font-size: 14px;">?</div>
                    <div>
                        <div class="conv-name" id="headerName">Selecionar conversa</div>
                        <div id="headerStatus" style="font-size: 11px; color: var(--ig-grey);">Online</div>
                    </div>
                </div>
                <div class="messages-container" id="chatMessages"></div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Enviar mensagem..." rows="1"></textarea>
                        <span class="btn-send" onclick="sendMessage()">Enviar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUser = null;
        let token = null;
        let currentChat = 'ALL';
        let unreadCounts = {};
        let totalUnread = 0;

        const API = 'http://localhost:8080';
        const WS = 'http://localhost:8080/ws-chat';

        function toggleUI() {
            const isLogin = document.getElementById('name').style.display === 'none';
            document.getElementById('name').style.display = isLogin ? 'block' : 'none';
            document.getElementById('authBtn').innerText = isLogin ? 'Cadastrar' : 'Entrar';
        }

        async function handleAuth() {
            const isLogin = document.getElementById('name').style.display === 'none';
            const body = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value
            };
            try {
                const res = await fetch(`${API}/api/auth/${isLogin?'login':'register'}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                if (!res.ok) throw new Error();
                const data = await res.json();
                token = data.token; currentUser = data;
                localStorage.setItem('ig_token', token);
                localStorage.setItem('ig_user', JSON.stringify(data));
                initApp();
            } catch (e) { alert("Erro na autenticação!"); }
        }

        function initApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('myUsername').innerText = currentUser.username;
            connectSocket();
            switchChat('ALL');
        }

        function connectSocket() {
            const socket = new SockJS(WS);
            stompClient = Stomp.over(socket);
            stompClient.debug = null;

            stompClient.connect({'Authorization': 'Bearer ' + token}, () => {
                document.getElementById('connStatus').style.display = 'none';
                stompClient.subscribe('/topic/public', (msg) => receiveMessage(JSON.parse(msg.body)));
                stompClient.subscribe('/user/queue/private', (msg) => receiveMessage(JSON.parse(msg.body)));
                stompClient.send("/app/chat.join", {}, JSON.stringify({sender: currentUser.username, type: 'JOIN'}));
            }, () => {
                document.getElementById('connStatus').style.display = 'block';
                setTimeout(connectSocket, 5000);
            });
        }

        function receiveMessage(msg) {
            let chatKey = (msg.receiver === 'ALL') ? 'ALL' : 
                          (msg.sender === currentUser.username ? msg.receiver : msg.sender);

            // Se for chat privado e a pessoa não está na lista lateral, adiciona
            if (chatKey !== 'ALL' && !document.getElementById(`item-${chatKey}`)) {
                addUserToList(chatKey);
            }

            // Evita duplicar minha própria mensagem enviada via socket
            if (msg.sender === currentUser.username && chatKey !== 'ALL') return;

            // Atualiza preview na barra lateral
            const preview = document.getElementById(`preview-${chatKey}`);
            if (preview) preview.innerText = (msg.sender === currentUser.username ? "Você: " : "") + msg.content;

            // Lógica de Notificação
            if (chatKey === currentChat) {
                renderBubble(msg);
            } else {
                // Notificar apenas mensagens de outros
                if (msg.sender !== currentUser.username) {
                    incrementUnread(chatKey);
                }
            }
        }

        async function switchChat(target) {
            currentChat = target;
            document.getElementById('chatMessages').innerHTML = '';
            
            // Resetar visual da sidebar
            document.querySelectorAll('.conv-item').forEach(i => i.classList.remove('active'));
            const item = document.getElementById(`item-${target}`);
            if (item) {
                item.classList.add('active');
                item.classList.remove('has-unread');
                
                // Zerar notificações dessa conversa específica
                unreadCounts[target] = 0;
                const badge = document.getElementById(`badge-${target}`);
                if (badge) {
                    badge.innerText = "0";
                    badge.style.display = 'none';
                }
                updateGlobalTitle();
            }

            document.getElementById('headerName').innerText = target === 'ALL' ? "Chat Global" : target;
            document.getElementById('headerAvatar').innerText = target.charAt(0).toUpperCase();
            document.getElementById('headerAvatar').style.background = target === 'ALL' ? "var(--ig-gradient)" : "#eee";
            
            await loadHistory(target);
        }

        function incrementUnread(key) {
            unreadCounts[key] = (unreadCounts[key] || 0) + 1;
            
            const badge = document.getElementById(`badge-${key}`);
            const item = document.getElementById(`item-${key}`);
            
            if (badge && item) {
                badge.innerText = unreadCounts[key];
                badge.style.display = 'inline-block';
                item.classList.add('has-unread');
            }

            // Tocar som
            const sound = document.getElementById('notifSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Interação do usuário necessária para som"));

            updateGlobalTitle();
        }

        function updateGlobalTitle() {
            let total = 0;
            for (let key in unreadCounts) {
                total += unreadCounts[key];
            }
            if (total > 0) {
                document.title = `(${total}) InstaChat | Mensagens`;
            } else {
                document.title = "InstaChat | Mensagens";
            }
        }

        async function loadHistory(target) {
            try {
                const res = await fetch(`${API}/api/messages`, { headers: {'Authorization': 'Bearer ' + token}});
                const all = await res.json();
                const filtered = all.filter(m => {
                    if (target === 'ALL') return m.receiver === 'ALL';
                    return (m.sender === target && m.receiver === currentUser.username) || 
                           (m.sender === currentUser.username && m.receiver === target);
                });
                filtered.forEach(renderBubble);
            } catch (e) { console.error("Erro no histórico"); }
        }

        function renderBubble(msg) {
            const container = document.getElementById('chatMessages');
            const isMe = msg.sender === currentUser.username;
            
            const wrapper = document.createElement('div');
            wrapper.style.display = 'flex';
            wrapper.style.flexDirection = 'column';
            wrapper.style.alignItems = isMe ? 'flex-end' : 'flex-start';

            if (!isMe && currentChat === 'ALL') {
                const nameTag = document.createElement('span');
                nameTag.className = 'msg-sender';
                nameTag.innerText = msg.sender;
                wrapper.appendChild(nameTag);
            }

            const div = document.createElement('div');
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            div.innerText = msg.content;
            
            wrapper.appendChild(div);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || !stompClient) return;

            const msg = { sender: currentUser.username, receiver: currentChat, content: content, type: 'CHAT' };
            const dest = (currentChat === 'ALL') ? '/app/chat.send' : '/app/chat.private';
            
            stompClient.send(dest, {}, JSON.stringify(msg));

            // Update Otimista (aparece na hora no privado)
            if (currentChat !== 'ALL') {
                renderBubble(msg);
                const preview = document.getElementById(`preview-${currentChat}`);
                if (preview) preview.innerText = "Você: " + content;
            }

            input.value = '';
            input.focus();
        }

        function addUserToList(username) {
            if (document.getElementById(`item-${username}`)) return;
            const item = document.createElement('div');
            item.className = 'conv-item';
            item.id = `item-${username}`;
            item.onclick = () => switchChat(username);
            item.innerHTML = `
                <div class="avatar" id="avatar-${username}">${username.charAt(0).toUpperCase()}</div>
                <div class="conv-info">
                    <div class="conv-name">
                        <span>${username}</span>
                        <span class="unread-badge" id="badge-${username}" style="display:none">0</span>
                    </div>
                    <div class="conv-preview" id="preview-${username}">Nova conversa direta</div>
                </div>`;
            document.getElementById('conversationsList').appendChild(item);
        }

        function logout() {
            stompClient?.disconnect();
            localStorage.clear();
            window.location.reload();
        }

        // Eventos
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('searchUserInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const user = e.target.value.trim();
                if (user && user !== currentUser.username) {
                    addUserToList(user);
                    switchChat(user);
                    e.target.value = '';
                }
            }
        });

        window.onload = () => {
            const saved = localStorage.getItem('ig_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                token = localStorage.getItem('ig_token');
                initApp();
            }
        };
    </script>
</body> 
</html>
