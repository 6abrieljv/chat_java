version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-chat-docker
    environment:
      POSTGRES_DB: chat_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chat123
    ports:
      - "5433:5432"  # PORTA DIFERENTE: 5433 externo, 5432 interno
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: